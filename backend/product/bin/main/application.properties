spring.application.name=product


# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.investment=DEBUG

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Testingv1
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
# update is for updating the schema ,, create will drop all the tables and create new ones ,, none will not do nothing
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Server configuration
server.port=3003

System.out.println("the System rinning on 3003");